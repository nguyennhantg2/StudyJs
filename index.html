<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>



    <textarea id="txt-code"></textarea>
    <br/>
    <textarea id="txt-result"></textarea>
    <br/>
    <input type="button" value="run code" id="btn-execute"/>

    <script>
        document.getElementById('btn-execute').addEventListener('click', function(){
            document.getElementById('txt-result').value.append(eval(document.getElementById('txt-code').value))
        })
    </script>

    <br/>
    <span id="hj"></span>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        console.log(navigator.languages);
        const obj = {

            en: "hello"
        }
        //https://geolocation-db.com/json/
        const BASE_URL = 'https://ipinfo.io';
        const getData = async () => {
            await axios.get(BASE_URL)
                .then(res => {
                    console.log(res.data.country);
                    if (res.data.country_code == "VN") {
                        document.querySelector("#hj").innerHTML = obj.vi;
                    } else {
                        document.querySelector("#hj").innerHTML = obj.en;
                    }
                })
                .catch(err => {console.log(err);})

</body>
